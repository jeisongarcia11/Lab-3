<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 3</title>
</head>

<body>
    <script>
        let num1 = 10; 
        let num2 = 5;  
        let operacion;  
        function realizarOperacion(num1, num2, operacion) {
            if (operacion === "suma") {
                return num1 + num2;
            } else if (operacion === "resta") {
                return num1 - num2;
            } else if (operacion === "multiplicacion") {
                return num1 * num2;
            } else if (operacion === "division") {
                if (num2 !== 0) {
                    return num1 / num2;
                } else {
                    return "Error: No se puede dividir por cero.";
                }
            } else {
                return "Error: Operación no válida.";
            }
        }

        let continuar = true; 

        while (continuar) {            
            num1 = parseFloat(prompt("Ingresa el primer número:"));
            num2 = parseFloat(prompt("Ingresa el segundo número:"));
            operacion = prompt("Ingresa la operación (suma, resta, multiplicacion, division) o 'salir' para terminar:");

           
            if (operacion.toLowerCase() === "salir") {
                continuar = false;
                console.log("¡Gracias por usar la calculadora!");
                break;
            }

            const resultado = realizarOperacion(num1, num2, operacion.toLowerCase());
            console.log(`El resultado de la operación ${operacion} es: ${resultado}`);

            continuar = confirm("¿Deseas realizar otra operación?");
        }

    </script>
</body>

</html>
